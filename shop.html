                #backToIndexBtn {
                    opacity: 0;

                    transform: translateX(-50%) translateY(40px);
                }
                #backToIndexBtn.float-in {

                }
        
        .custom-btn-link {
            position: absolute;
            left: var(--btn-x, 50px);
            top: var(--btn-y, 120px);
            width: var(--btn-width, 80px);
            height: var(--btn-height, 80px);
            z-index: 20;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        .custom-btn-link.in-focus {
            opacity: 1;
        }
        .custom-btn-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transform: rotate(var(--btn-rotate, 0deg)) scale(1);
            transition:
                transform 0.4s cubic-bezier(0.77,0,0.175,1);
        }
        .custom-btn-link:hover img {
            transform: rotate(calc(var(--btn-rotate, 0deg) - 5deg)) scale(1.2);
        }
        .logo-hero {
            max-width: 380px;
            height: auto;
            margin: 0 auto 16px auto;
            display: block;
            filter: blur(10px);
            transform: scale(1.12);
            opacity: 0.8;
            transition:
                filter 1.2s cubic-bezier(0.77,0,0.175,1),
                transform 1.2s cubic-bezier(0.77,0,0.175,1),
                opacity 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        .logo-hero.in-focus {
            filter: blur(0px);
            transform: scale(1);
            opacity: 1;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .spinner {
            width: 80px;
            height: 80px;
            background: url('cheekyapple.png') center center no-repeat;
            background-size: contain;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);} 
            100% { transform:rotate(360deg);}
        }
        
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            z-index: 10;
            transform: scale(1);
            will-change: opacity, transform;
            transition:
                opacity 1.2s ease,
                transform 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        #loader.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.06);
        }
        #main-content {
            opacity: 0;
            transition: opacity 2s ease;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border-radius: 8px;
            margin-top: 60px;
        }
        #main-content.visible {
            opacity: 1;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        section {
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            margin-top: 500px;
            color: #888;
            font-size: 0.9em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            opacity: 0;
            transform: translateX(-60px);
            transition: none;
        }
        footer.footer-fade-in {
            animation: footerFadeIn 2s cubic-bezier(0.77,0,0.175,1) forwards;
        }
        @keyframes footerFadeIn {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes breathBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        @keyframes floatInLeftFade {
            0% { opacity: 0; transform: translateX(-120px); }
            80% { opacity: 1; transform: translateX(0); }
            100% { opacity: 1; transform: translateX(0); }
        }
        #archedText {
    position: absolute;
    left: -70px;

    display: flex;

}
#archedText span {

#archedText span:nth-child(2) { transform: rotate(-6deg) translateX(-20px) translateY(4px); }
#archedText span:nth-child(3) { transform: rotate(0deg) translateX(5px) translateY(0);}
#archedText span:nth-child(4) { transform: rotate(6deg) translateX(25px) translateY(4px); }
#archedText span:nth-child(5) { transform: rotate(12deg); }
    </style>
</head>
