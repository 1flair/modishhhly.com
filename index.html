<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="willem-dafoe-green-goblin.gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modishhhly</title>
    <style>
        #cursorOverlay {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 44px;
            height: 44px;
            left: 0;
            top: 0;
            transform: translate(-50%, -50%);
            display: none;
        }
        .logo-hero {
            max-width: 380px;
            height: auto;
            margin: 0 auto 16px auto;
            display: block;
            filter: blur(10px);
            transform: scale(1.12);
            opacity: 0.8;
            transition:
                filter 1.2s cubic-bezier(0.77,0,0.175,1),
                transform 1.2s cubic-bezier(0.77,0,0.175,1),
                opacity 1.2s cubic-bezier(0.77,0,0.175,1);
            animation: logoBreath 3s ease-in-out infinite;
        }
        .logo-under.fade-in {
            opacity: 0;
            transition: opacity 4.8s cubic-bezier(0.77,0,0.175,1);
        }
        .logo-hero.fade-out {
            opacity: 0;
            filter: blur(100px);
            transition:
                opacity 1.2s cubic-bezier(0.77,0,0.175,1),
                filter 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        .logo-hero.fade-in {
            opacity: 1;
            filter: blur(0px);
            transition:
                opacity 1.2s cubic-bezier(0.77,0,0.175,1),
                filter 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        .logo-under {
            max-width: 380px;
            height: auto;
            margin: 0 auto 16px auto;
            display: block;
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        .logo-under.visible {
            opacity: 1;
        }
        .arrow-img-link {
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.77,0,0.175,1);
        }
        .arrow-img-link.visible {
            opacity: 1;
        }
        .arrow-img-link {
            position: absolute;
            left: var(--arrow-x, 0px);
            top: var(--arrow-y, 220px);
            width: var(--arrow-width, 80px);
            height: var(--arrow-height, 80px);
            z-index: 20;
            pointer-events: none;
        }
        .arrow-img-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transform: rotate(var(--arrow-rotate, 0deg));
            transition: transform 0.3s cubic-bezier(0.77,0,0.175,1);
        }
        @media (max-width: 600px) {
            body, html {
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
            }
            #main-content {
                max-width: 100vw;
                margin: 0 auto;
                padding: 2vw;
                margin-top: 4vw;
                min-height: 60vh;
                box-sizing: border-box;
            }
            header {
                margin-bottom: 4vw;
            }
            .custom-btn-link {
                position: absolute !important;
                width: 38vw !important;
                height: 38vw !important;
                min-width: 90px !important;
                min-height: 90px !important;
            }
            #customBtn {
                left: 8vw !important;
                top: 24vw !important;
            }
            #archiveBtn {
                left: 54vw !important;
                top: 24vw !important;
            }
            footer {
                font-size: 0.8em;
                margin-top: 8vw;
                position: relative;
            }
            #shaggy-corner {
                width: 22vw !important;
                bottom: 2vw !important;
                right: 2vw !important;
            }
        }
        
        .custom-btn-link {
            position: absolute;
            left: var(--btn-x, 50px);
            top: var(--btn-y, 120px);
            width: var(--btn-width, 80px);
            height: var(--btn-height, 80px);
            z-index: 20;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        .custom-btn-link.in-focus {
            opacity: 1;
        }
        .custom-btn-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transform: rotate(var(--btn-rotate, 0deg)) scale(1);
            transition:
                transform 0.4s cubic-bezier(0.77,0,0.175,1);
            filter:drop-shadow(0px 0px 6px rgba(0, 0, 0, 0));
        }
        .custom-btn-link:hover img {
            transform: rotate(calc(var(--btn-rotate, 0deg) - 5deg)) scale(1.2);
        filter: drop-shadow(0px 10px 60px rgb(255, 255, 255));
        }
        .logo-hero {
            max-width: 380px;
            height: auto;
            margin: 0 auto 16px auto;
            display: block;
            filter: blur(10px);
            transform: scale(1.12);
            opacity: 0.8;
            transition:
                filter 1.2s cubic-bezier(0.77,0,0.175,1),
                transform 1.2s cubic-bezier(0.77,0,0.175,1),
                opacity 1.2s cubic-bezier(0.77,0,0.175,1);
            animation: logoBreath 3s ease-in-out infinite;
        }
        @keyframes logoBreath {
            0% { transform: scale(1.12); }
            50% { transform: scale(1.18); }
            100% { transform: scale(1.12); }
        }
        .logo-hero.in-focus {
            filter: blur(0px);
            transform: scale(1);
            opacity: 1;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('clouds.jpeg') center center / cover no-repeat fixed;
        }
        .spinner {
            width: 80px;
            height: 80px;
            background: url('cheekyapple.png') center center no-repeat;
            background-size: contain;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);} 
            100% { transform:rotate(360deg);}
        }
        
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            z-index: 10;
            transform: scale(1);
            will-change: opacity, transform;
            transition:
                opacity 1.2s ease,
                transform 1.2s cubic-bezier(0.77,0,0.175,1);
        }
        #loader.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.06);
        }
        #main-content {
            opacity: 0;
            transition: opacity 2s ease;
            padding: 0px;
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff00;
            border-radius: 8px;
            margin-top: 60px;
        }
        #main-content.visible {
            opacity: 1;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        section {
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            margin-top: 600px;
            color: #888;
            font-size: 0.9em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            opacity: 0;
            transform: translateX(-60px);
            transition: none;
        }
        footer.footer-fade-in {
            animation: footerFadeIn 2s cubic-bezier(0.77,0,0.175,1) forwards;
        }
        @keyframes footerFadeIn {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <img src="communityIcon_udgon6jraqd71.png" id="cursorOverlay" alt="Community Icon">
        
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div id="main-content" style="position:relative;">
        <header style="position:relative;">
            <div style="position:relative;max-width:380px;margin:0 auto;">
                <img src="logoP.png" alt="Logo" class="logo-hero fade-in" id="logoHero" style="width:100%;height:auto;position:relative;z-index:2;">
                <img src="dev joe png.png" alt="Dev Joe" class="logo-under fade-in" id="logoDevJoe" style="opacity:0;top:60px;rotate:5deg;position:absolute;">
        
            </div>
        </header>
        <!-- Custom Button Link -->
        <a href="shop.html" class="custom-btn-link" id="customBtn" style="--btn-x: 180px; --btn-y: 220px; --btn-width: 200px; --btn-height: 200px; ">
            <img src="shopicon1.png" alt="Button Image" style="--btn-rotate: -15deg;">
        </a>
        <a href="archive.html" class="custom-btn-link" id="archiveBtn" style="--btn-x: 480px; --btn-y: 220px; --btn-width: 200px; --btn-height: 200px; ">
            <img src="safe1.png" alt="Archive Button Image" style="--btn-rotate: 15deg;" id="archiveBtnImg">
            <img src="safeopen.png" alt="Preload" style="display:none;" id="archiveBtnPreload">
        </a>
        <footer>
            &copy; copyright 2025 modishhhly LLC. All rights reserved.
        </footer>
    <div style="height:120px;"></div>
    <img src="shaggy.gif" alt="Shaggy" id="shaggy-corner" style="display:block; margin:40px auto 0 auto; width:120px; height:auto;">
    </div>
    <script>
        // Fade in dev joe png automatically under the logo
        document.addEventListener('DOMContentLoaded', function() {
            var devJoe = document.getElementById('logoDevJoe');
            if (devJoe) {
                setTimeout(function(){
                    devJoe.style.opacity = '1';
                }, 3000);
            }
        });
        // Show communityIcon PNG over cursor for 0.5s on mouse click
        (function() {
            var overlay = document.getElementById('cursorOverlay');
            document.addEventListener('mousemove', function(e) {
                if (overlay && overlay.style.display !== 'none') {
                    overlay.style.left = e.clientX + 'px';
                    overlay.style.top = e.clientY + 'px';
                }
            });
            document.body.addEventListener('mousedown', function(e) {
                if (overlay) {
                    overlay.style.display = 'block';
                    overlay.style.left = e.clientX + 'px';
                    overlay.style.top = e.clientY + 'px';
                    setTimeout(function() {
                        overlay.style.display = 'none';
                    }, 200);
                }
            });
        })();
        // Logo fades out to reveal icon underneath, fades back in on mouse leave
        document.addEventListener('DOMContentLoaded', function() {
            var logo = document.getElementById('logoHero');
            var logoUnder = document.getElementById('logoUnder');
            if (logo && logoUnder) {
                logo.addEventListener('mouseenter', function() {
                    logo.classList.remove('fade-in');
                    logo.classList.add('fade-out');
                    logoUnder.classList.add('visible');
                });
                logo.addEventListener('mouseleave', function() {
                    logo.classList.remove('fade-out');
                    logo.classList.add('fade-in');
                    logoUnder.classList.remove('visible');
                });
            }
        });
        // Custom cursor and hitmarker sound
        (function() {
            var hitmarkerAudio;
            document.addEventListener('DOMContentLoaded', function() {
                hitmarkerAudio = document.createElement('audio');
                hitmarkerAudio.src = 'HD - Call Of Duty Hitmarker Sound Effect.mp3';
                hitmarkerAudio.preload = 'auto';
                hitmarkerAudio.style.display = 'none';
                document.body.appendChild(hitmarkerAudio);
            });
            document.addEventListener('mousedown', function() {
                document.body.classList.add('clicked');
                if (hitmarkerAudio) {
                    hitmarkerAudio.currentTime = 0;
                    hitmarkerAudio.play();
                }
            });
            document.addEventListener('mouseup', function() {
                document.body.classList.remove('clicked');
            });
        })();
        setTimeout(function() {
            var loader = document.getElementById('loader');
            var mainContent = document.getElementById('main-content');
            loader.classList.add('fade-out');
            mainContent.style.display = 'block';
            setTimeout(function() {
                mainContent.classList.add('visible');
                loader.style.display = 'none';
                // Animate logo blur/scale only
                var logo = document.getElementById('logoHero');
                if (logo) logo.classList.add('in-focus');
                // Fade in footer
                var footer = document.querySelector('footer');
                if (footer) footer.classList.add('footer-fade-in');
                // Fade in custom button
                var customBtn = document.getElementById('customBtn');
                if (customBtn) customBtn.classList.add('in-focus');
                // Fade in arrow gif
                var arrowImg = document.getElementById('arrowImg');
                if (arrowImg) arrowImg.classList.add('visible');
            }, 1200);
        }, 2000);
        document.addEventListener('DOMContentLoaded', function() {
            var archiveBtn = document.getElementById('archiveBtn');
            var archiveBtnImg = document.getElementById('archiveBtnImg');
            if (archiveBtn && archiveBtnImg) {
                archiveBtn.addEventListener('mouseenter', function() {
                    archiveBtnImg.src = 'safeopen.png'; // Second image on hover
                });
                archiveBtn.addEventListener('mouseleave', function() {
                    archiveBtnImg.src = 'safe1.png'; // Original image
                });
            }
        });
    </script>
</body>
</html>
